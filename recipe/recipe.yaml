schema_version: 1

context:
  name: prettier
  version: "3.7.0"

package:
  name: ${{ name|lower }}
  version: ${{ version|replace("-", "_") }}

source:
  url: https://github.com/prettier/prettier/archive/refs/tags/${{ version }}.tar.gz
  sha256: 00c9ff7976341b87bce068cea44dd906cce7b5922f04cf07c6da66ac344f0f0f

build:
  number: 0

requirements:
  build:
    - ${{ stdlib("c") }}
    - if: not win
      then: nodejs
      else: m2w64-jq
  host:
    - nodejs
    - pnpm
    - pnpm-licenses >=2.1.0
  run:
    - nodejs

tests:
  - script:
      - if: not win
        then: prettier --version | grep "${{ version }}"
        else:
          - prettier --version | findstr "${{ version }}"
          - where prettier
about:
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: Prettier is an opinionated code formatter.
  homepage: https://github.com/prettier/prettier

extra:
  recipe-maintainers:
    - JaninaWibkerQC
    - janjagusch
    - xhochy
    - pavelzw
