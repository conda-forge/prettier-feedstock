schema_version: 1

context:
  name: prettier
  version: "3.7.1"

package:
  name: ${{ name|lower }}
  version: ${{ version|replace("-", "_") }}

source:
  url: https://github.com/prettier/prettier/archive/refs/tags/${{ version }}.tar.gz
  sha256: 4aa5223bf6c764cc102e74685ad54a056097a770491933baf74b01f783be11a4

build:
  number: 0

requirements:
  build:
    - ${{ stdlib("c") }}
    - if: not win
      then: nodejs
      else: m2w64-jq
  host:
    - nodejs
    - pnpm
    - pnpm-licenses >=2.1.0
  run:
    - nodejs

tests:
  - script:
      - if: not win
        then: prettier --version | grep "${{ version }}"
        else:
          - prettier --version | findstr "${{ version }}"
          - where prettier
about:
  license: MIT
  license_file:
    - LICENSE
    - ThirdPartyLicenses.txt
  summary: Prettier is an opinionated code formatter.
  homepage: https://github.com/prettier/prettier

extra:
  recipe-maintainers:
    - JaninaWibkerQC
    - janjagusch
    - xhochy
    - pavelzw
