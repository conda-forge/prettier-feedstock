{% set name = "prettier" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/prettier/prettier/archive/refs/tags/{{ version }}.tar.gz
  sha256: c240c50312a330e9df3f1240136538a6841e47379959e771b99d55d393f350e5

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - nodejs
    - yarn
  run:
    - nodejs

test:
  commands:
    - prettier --version | grep "{{ version }}"

about:
  home: https://github.com/prettier/prettier
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
  summary: Prettier is an opinionated code formatter.

extra:
  recipe-maintainers:
    - janjagusch
